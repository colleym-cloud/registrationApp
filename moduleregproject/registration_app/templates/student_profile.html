{% extends 'base.html' %}
{% block content %}

{% load static %}
<div class="content-section">
    <div class="media">
        <p><img class="rounded-circle acount-img" src="{{ user.profile.image.url }}"></p>
        <div class="media-body">
            <h2 class="acount-heading"> {{ user.profile }}</h2>
            <p class="text-secondary"> {{ user.username }}</p>
            <p class="text-secondary"> {{ user.email }}</p>
        </div>
    </div>
</div>

{% endblock content %}
