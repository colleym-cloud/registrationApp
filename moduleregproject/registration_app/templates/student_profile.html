<!-- student_profile.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-12">
    <div class="content-section">
        <div class="media">
            <p><img class="rounded-circle account-img" src="{{ user.profile.photo.url }}"></p>
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">Student ID: {{ user.student.student_id }}<br>
                Email: {{ user.email }}<br>
                Course: {{ user.student.course }}</p>
            </div>
        </div>
        

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Student Profile</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
