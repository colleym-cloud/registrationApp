<!-- registration_app/templates/register.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
