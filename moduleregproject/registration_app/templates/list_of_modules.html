<!-- registration_app/templates/list_of_modules.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>List of Modules</h2>

  {% for module in modules %}
    <div class="module-item">
      <h3>{{ module.module_code }}</h3>
      <p>{{ module.module_name }}</p>
      <!-- Add other module details as needed -->

      
    </div>
  {% endfor %}
{% endblock %}
